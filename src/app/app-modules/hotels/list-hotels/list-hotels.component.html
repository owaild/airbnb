<div class="col-md-12 p-4">
  <div class="row">
    <div class="col-md-3 mt-3" *ngFor="let item of listHostels">
      <div class="card position-relative" style="width: 100%;" role="button" (click)="openDialogHotel(item)">
        <span class="btn-heart" role="button">
          <i class="far fa-heart"></i>
        </span>
        <img class="card-img-top" [src]="item.img" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.Subtitle}}</p>
          <div class="d-flex justify-content-between pos-bottom">
            <div>
              <p class="price-font">
                ${{item.price}}
                <span>
                  / night
                </span>
              </p>
            </div>
            <div></div>
            <div>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                id="svg1887461345_778">
                <path
                  d="M7.52772 1.35869C7.68337 0.910913 8.31663 0.910914 8.47228 1.35869L9.76668 5.0825C9.83534 5.28004 10.0197 5.41397 10.2288 5.41823L14.1703 5.49856C14.6443 5.50822 14.84 6.11049 14.4622 6.39689L11.3206 8.77865C11.154 8.905 11.0836 9.12171 11.1441 9.32188L12.2857 13.0953C12.423 13.5491 11.9107 13.9213 11.5216 13.6505L8.28559 11.3987C8.11393 11.2793 7.88607 11.2793 7.71441 11.3987L4.47842 13.6505C4.0893 13.9213 3.57698 13.5491 3.71425 13.0953L4.85587 9.32188C4.91643 9.12171 4.84601 8.905 4.67936 8.77865L1.5378 6.39689C1.16003 6.11049 1.35572 5.50822 1.82969 5.49856L5.77123 5.41823C5.98031 5.41397 6.16466 5.28004 6.23332 5.0825L7.52772 1.35869Z"
                  fill="#111111"></path>
              </svg>
              {{item.starts}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
